<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/register.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="ar">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" id="brandName">
          <span id="brandText">النقل بإستخدام</span>
          <img

            alt="logo"
            style="height: 30px; width: 30px"

        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="about">معلومات عننا</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="jobs">الوظائف</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="langToggle">
                <span>AR-EN</span>

            <li class="nav-item">
              <a class="nav-link" href="#" id="help">المساعدة</a>

            <li class="nav-item">
              <a class="nav-link" href="register.html" id="register"
                >تسجيل الدخول</a

            <li class="nav-item">

        </div>
      </div>
    </nav>
    <div class="container">
      <div class="form-container">
        <img src="./assets/images/logo.jpg" alt="Logo" />
        <form id="registrationForm">
          <div class="form-group">
            <label for="fullName" id="fullNameLabel">الأسم كامل</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="الإسم كامل"
              autocomplete="additional-name"
              required
            />
          </div>
          <div class="form-group">
            <label for="password" id="passwordLabel">كلمة السر</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="كلمة السر"
              autocomplete="new-password"
              required
            />
          </div>
          <div class="form-group">
            <label for="ccity" id="selectCity">اختر المدينة</label>
            <select
              class="form-control"
              autocomplete="country-name"
              id="ccity"
              required
            >
              <option value="" disabled selected id="city">اختر مدينتك</option>
              <option value="Riyadh" id="Riyadh">الرياض</option>
              <option value="Jeddah" id="Jeddah">جده</option>
              <option value="Dammam" id="Dammam">الدمام</option>
              <option value="Khobar" id="Khobar">الخبر</option>
              <option value="Mecca" id="Mecca">مكة</option>
              <option value="Medina" id="Medina">المدينة</option>
              <option value="Abha" id="Abha">أبها</option>
              <option value="Buraidah" id="Buraidah">بريدة</option>
              <option value="Tabuk" id="Tabuk">تابوك</option>
              <option value="Najran" id="Najran">نجران</option>
              <option value="Hail" id="Hail">حائل</option>
              <option value="Jizan" id="Jizan">جازان</option>
              <option value="Qassim" id="Qassim">القصيم</option>
              <option value="Al Ahsa" id="Ahsa">الاحساء</option>
              <option value="Yanbu" id="Yanbu">ينبع</option>
              <option value="Khamis Mushayt" id="Khamis">خميس مشيط</option>
            </select>
          </div>
          <div class="form-group">
            <label for="phone" id="phoneLabel">رقم الهاتف</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="أدخل رقم هاتفك"
              autocomplete="mobile"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-danger btn-block"
            id="submitButton"
          >
            التسجيل
          </button>
        </form>
      </div>
    </div>

    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.9.2/firebase-auth.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.9.2/firebase-firestore.js"
    ></script>

   <script type="module" async>
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAy8nUYvMqn4acRcR7hhT9tV3tPam0kXW8",
        authDomain: "ala-darbak-40748.firebaseapp.com",
        projectId: "ala-darbak-40748",
        storageBucket: "ala-darbak-40748.appspot.com",
        messagingSenderId: "213366845955",
        appId: "1:213366845955:web:e54ee3cda4b2c134071436",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      import {
  getDocs,
  collection,
  query,
  where,
} from "https://www.gstatic.com/firebasejs/9.9.2/firebase-firestore.js";

document
  .getElementById("registrationForm")
  .addEventListener("submit", async function (event) {
    event.preventDefault();

    const fullName = document.getElementById("fullName").value;
    const password = document.getElementById("password").value;
    const city = document.getElementById("ccity").value;
    const phone = document.getElementById("phone").value;
    const passwordRegex =
      /^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()_+~\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;

    if (!passwordRegex.test(password)) {
      alert(
        "The password is invalid. Must contain at least 8 characters, including an uppercase letter, a lowercase letter, a number, and a special character."
      );
      return;
    }

    // تحقق من وجود اسم المستخدم
    const usersRef = collection(db, "users");
    const q = query(usersRef, where("fullName", "==", fullName));
    const snapshot = await getDocs(q);

    if (!snapshot.empty) {
      alert("username already in use.");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(
        auth,
        fullName + "@example.com",
        password
      );
      const userId = userCredential.user.uid;

      await setDoc(doc(db, "users", userId), {
        fullName: fullName,
        password: password,
        city: city,
        phone: phone,
      });

      alert("Registration successful!");

      window.location.href = "login.html";
    } catch (error) {
      alert("Error: " + error.message);
    }
  });


      document.addEventListener("DOMContentLoaded", function () {
        const phoneInput = document.getElementById("phone");
        if (phoneInput) {
          document
            .getElementById("ccity")
            .addEventListener("change", function () {
              console.log("City selected:", this.value);
              setTimeout(() => {
                phoneInput.value = "+966 ";
                phoneInput.focus();
              }, 100);
            });
        }
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
