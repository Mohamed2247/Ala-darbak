<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="brandName">
          <span id="brandText">النقل بإستخدام</span>
          <img
            src="./assets/images/logo.jpg"
            alt="logo"
            style="height: 30px; width: 30px"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="about">معلومات عننا</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="jobs">الوظائف</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="langToggle">
                <span>AR-EN</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="help">المساعدة</a>
            </li>
            <button onclick="logout()" class="btn btn-danger" id="Logout">تسجيل خروج</button>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="home text-center">
        <h1 id="header">أنقل أي بضائع على دربك</h1>
        <h6 class="m-4" id="subheader">اطلب سيارة واشحن ولا تقلق عليها</h6>
        <div class="buttons">
          <button class="btn btn1 btn-block" id="requestCar">اطلب سيارة</button>
          <button class="btn btn-light btn-block m" id="chooseDestination">
            اختار الوجهة
          </button>
          <button class="btn btn-danger p-3" id="enterGoodsSize">
            ادخل حجم البضائع
          </button>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          if (!localStorage.getItem("loggedIn")) {
              window.location.href = "register.html";
          }
      });

      function logout() {
          localStorage.removeItem("loggedIn"); 
          window.location.href = "login.html"; 
      }
  </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
